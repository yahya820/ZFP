      <div class="container-fluid">

          <div class="col-lg-12"  id="content" >
            <table >
              <caption></caption>
              <thead>
                <tr>
                  <th>S/No</th>
                  <th>Full Name</th>
                  <th>Phone No</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users ;let x = index">
                  <td>{{x+1}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.address}}</td>
                  <td>
                    <button  class="btn btn-info" (Click)="view(user.userId)">View</button>
                    <button  class="btn btn-danger" (click)="delete(user.userId)">Delete</button>
                  </td>
                </tr>
              </tbody>


            </table>

 

          </div>
        
        
        </div>
