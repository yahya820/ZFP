<mat-sidenav-container class="sidenav-container">
    <mat-sidenav style="background-color: rgb(49, 78, 207);" #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list class="hover">
        <a mat-list-item [routerLink]="['./']"><span  style="color: white;" class="style">Home</span></a>
        <a mat-list-item [routerLink]="['user']"><span  style="color: white;">User</span></a>
        <a mat-list-item [routerLink]="['vessel']"><span  style="color: white;">Vessel</span></a>
        <a mat-list-item [routerLink]="['fisherman']"><span  style="color: white;">Fisherman</span></a>
        <a mat-list-item [routerLink]="['seaweed']"><span  style="color: white;">Seaweed</span></a>
        <a mat-list-item [routerLink]="['ConfirmVessel']"><span  style="color: white;">Confirm of Vessel</span></a>
        <a mat-list-item [routerLink]="['ConfirmFisher']"><span  style="color: white;">Confirm of Fisherman</span></a>
      </mat-nav-list>
    </mat-sidenav> 
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>ZFP - ADMIN</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
