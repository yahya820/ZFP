<div class="card container mt-3">
    <mat-card class="mt-3 mb-3">
      <mat-card-title>List ya Vyombo vilivyorikodiwa</mat-card-title>
    </mat-card>
  
    <div class="input-group mb-3 mt-3 container">
      <input type="text" class="form-control" placeholder="Ingiza Namba ya Uwandikishaji" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-primary" type="button" id="button-addon2">Tafuta</button>
    </div>
  
  
    <table mat-table [dataSource]="tableData">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Jina la chombo</th>
        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
      </ng-container>
      <ng-container matColumnDef="type of Vessel">
        <th mat-header-cell *matHeaderCellDef>Aina ya chombo</th>
        <td mat-cell *matCellDef="let element">{{element.type_of_Vessel}}</td>
      </ng-container>
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Namba ya Uwandikishaji</th>
        <td mat-cell *matCellDef="let element">{{element.owner}}</td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <!-- Add your action buttons here -->
          <button class="btn btn-sm btn-primary mx-2" (click)="view()">View</button>
          <button class="btn btn-sm btn-danger" >delete</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['id', 'Name', 'type of Vessel', 'owner', 'Action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'Name', 'type of Vessel', 'owner', 'Action']"></tr>
    </table>
  </div>
