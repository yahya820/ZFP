<mat-card class="mt-3 mb-3">
    <mat-card-title style="text-align: center;">Malipo ya Wavuvi</mat-card-title>
  </mat-card>

  <form [formGroup]="form">
    <div class="input-group mb-3 mt-3 container">
      <input type="date" class="form-control" placeholder="The first date" formControlName = "startDate"> 
    <input type="date" class="form-control" placeholder="The second datr" formControlName = "endDate">
    <button class="btn btn-primary" type="button" (click)="filter()">Button</button>
    </div>
  </form>

  
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="container-fluid">
          
          <div class="container-fluid">
            
          <div class="row" style="overflow-x:auto;">
           
            <div class="col-lg-12"  id="content" >
              <div class="container-fluid">
                <div class="row">
                  <button style="float: right; margin-right: 20px;" class="btn btn-success btn-lg"
                  styleSheetFile="../../../assets/css/print.css" 
                    printTitle="List of Enrollment" 
                    printSectionId="table_payment_fisherman"
                    ngxPrint
                    > PRINT</button>
                  <div class="col-lg-12" id="table_payment_fisherman">
                    <mat-table [dataSource]="payment" class="mat-elevation-z8">
                      <ng-container matColumnDef="index" style="margin-right: 20%;">
                        <mat-header-cell  *matHeaderCellDef>S/No</mat-header-cell>
                        <mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef>Jina Kamili</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="acc_name">
                        <mat-header-cell *matHeaderCellDef>Jina LA Banki</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.acc_name }}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="receipt_no">
                        <mat-header-cell *matHeaderCellDef>Risiti</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.receipt_no }}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef>Tarehe</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{ element.date }}</mat-cell>
                      </ng-container>
              
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" [pageIndex]="0"></mat-paginator>
              
                    <button mat-raised-button (click)="printTable()" color="primary">Print</button>
                  </div>
                </div>
              </div>
              
  
   
  <button printSectionId="demo" ngxPrint printTitle="List of Enrollment">Print</button>
  <button mat-raised-button (click)="printTable()" color="blue">Print</button>
        
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
