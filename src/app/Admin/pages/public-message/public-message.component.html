<div class="card container mt-3">
    <div class="card-body">
        <h2 class="mb-3">Taarifa zilizotumwa katika Tovuti</h2>
        <div class="button">
            <button mat-raised-button color="primary" class="mb-2"
            (click)="openBackDropCustomClassMessage(message)">Tuma Taarifa</button>
        </div>
        <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                    <th>No</th>
                  <th>Taarifa Zilizotumwa</th>
                  <th>Hatua</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of message1,let x = index;">
                    <td>{{x + 1}}</td>
                  <td>{{ item.message }}</td>
                  <td>
                    <button class="btn btn-danger" (click)="delete(item.public_id)">Futa</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
    </div>
</div>

<ng-template #message let-modal >
    <div class="card container">
      <div class="container">
        <form [formGroup]="form" class="container">   
          <h2 class="mt-2">TAARIFA</h2>
          <div class="row">
              <textarea class="form-control" formControlName="message" cols="50" rows="5" placeholder="Andika Taarifa"></textarea>
          </div>
          <div class="row">
              <button mat-raised-button color="primary"
              (click)="submitMessage()"
              (click)="modal.close('Close click')"
              class="mb-3 mt-3">Fikisha</button>
          </div>
      </form>
      </div>
  </div>
  </ng-template>
