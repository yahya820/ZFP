    <form [formGroup]="farmerRegisterForm" >
      <mat-form-field class="example-part-width" appearance="fill">
        <mat-label>{{'region'}}</mat-label>
        <input matInput formControlName="farmerRegion" [matAutocomplete]="regionAuto">
        <mat-autocomplete #regionAuto="matAutocomplete">
          <mat-option *ngFor="let region of filteredRegions | async" [value]="region">{{ region }}</mat-option>
        </mat-autocomplete>
        <mat-error>
          <span *ngIf="supplierRegisterForm.get('supplierRegion')?.hasError('required')"> Tafadhali ingiza mkoa wako.</span>
        </mat-error>
      </mat-form-field>
      <input formControlName="name"/>
      <button (click)="submit()">Click</button>
    </form>
