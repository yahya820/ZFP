<div class="card container mt-3">
    <mat-card class="mt-3 mb-3 text-center">
      <mat-card-title>UZALISHAJI WA MWANI ZANZIBAR </mat-card-title>
    </mat-card>
  
    <div class="input-group mb-3 mt-3 container">
        <input type="date" class="form-control" placeholder="The first date" aria-label="Recipient's username" aria-describedby="button-addon2"> 
      <input type="date" class="form-control" placeholder="The second datr" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-primary" type="button" id="button-addon2">Button</button>
    </div>
    
  
  
    <div class="col-lg-12 mb-4 mt-4"  id="content" >
      <table >
        <caption></caption>
        <thead>
          <tr>
            <th>S/No</th>
            <th>Villages</th>
            <th>No of Farms</th>
            <th>Male</th>
            <th>Female</th>
            <th>Type of Production</th>
            <th>Tones</th>
            <th>Date</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let algaes of algae, let x = index;">
            <td>{{x +1}}</td>
            <td></td>
            <td>{{algaes.no_farm}}</td>
            <td>{{algaes.no_men}}</td>
            <td>{{algaes.no_women}}</td>
            <td>{{algaes.type}}</td>
            <td>{{algaes.tones}}</td>
            <td>{{algaes.date}}</td>
              <!-- <td>1</td>
              <td>Yahya ali hamid</td>
              <td>0776944789</td>
              <td>Kilindi</td> -->

              <button  class="btn btn-info" (click)="view(user.userId)">View</button>
              <button  class="btn btn-danger" (click)="delete(user.userId)">Delete</button>
            </td> -->
          </tr>
        </tbody>


      </table>



    </div>
  </div>
