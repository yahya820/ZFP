<div class="card container mt-3">
    <mat-card class="mt-3 mb-3">
      <mat-card-title>PRODUCTION OF SEAWEED IN ZANZIBAR </mat-card-title>
    </mat-card>
  
    <div class="input-group mb-3 mt-3 container">
        <input type="date" class="form-control" placeholder="The first date" aria-label="Recipient's username" aria-describedby="button-addon2"> 
      <input type="date" class="form-control" placeholder="The second datr" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-primary" type="button" id="button-addon2">Button</button>
    </div>
  
  
    <table mat-table [dataSource]="tableData">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Vilages</th>
        <td mat-cell *matCellDef="let element">{{element.Name}}</td>
      </ng-container>
      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef>No of Farms</th>
        <td mat-cell *matCellDef="let element">{{element.Address}}</td>
      </ng-container>
      <ng-container matColumnDef="Phone_no">
        <th mat-header-cell *matHeaderCellDef>Male</th>
        <td mat-cell *matCellDef="let element">{{element.Phone_no}}</td>
      </ng-container>
      <ng-container matColumnDef="heka">
        <th mat-header-cell *matHeaderCellDef>Hectors</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tones</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
      <ng-container matColumnDef="aina">
        <th mat-header-cell *matHeaderCellDef>type of production</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
      <ng-container matColumnDef="tani">
        <th mat-header-cell *matHeaderCellDef>Remarks</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Female</th>
        <td mat-cell *matCellDef="let element">
          <!-- Add your action buttons here -->
          <button class="btn btn-sm btn-primary mx-2" (click)="view()">View</button>
          <button class="btn btn-sm btn-danger" >delete</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['id', 'Name', 'Address', 'Phone_no', 'Action','heka','aina','type','tani']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'Name', 'Address', 'Phone_no', 'Action','heka','aina','type','tani']"></tr>
    </table>
  </div>
