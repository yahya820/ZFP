                  <div class="row">
                    <div class="col">
                      <div class="example-container">
                        <mat-form-field appearance="fill" class="w-100 ">
                          <mat-label>Idadi ya Wakulima Jumla</mat-label>
                          <input matInput type="number" [(ngModel)]="algae_model.no_farm" name="no_farm" required>

                        </mat-form-field>

                        <mat-form-field appearance="fill" class="w-100">

                  <div class="row">

                      <div class="example-container">
                        <mat-form-field appearance="fill" class="w-100">

                          <input matInput type="number" [(ngModel)]="algae_model.no_men" name="no_men" required>
