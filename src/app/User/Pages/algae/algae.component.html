<div class="container mt-3 mb-3">
    <div class="card mt-2 mb-3">
        <div class="container">
            <h2 class="mx-2">Ingiza Jina la Kijiji Chako</h2>
            <input type="text" class="form-control"/>
            <button class="btn btn-primary mt-3 mb-3">Tafuta</button>

            <table mat-table [dataSource]="tableData">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Kijiji</th>
                  <td mat-cell *matCellDef="let element"></td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Wilaya</th>
                  <td mat-cell *matCellDef="let element"></td>
                </ng-container>
                <ng-container matColumnDef="payment">
                  <th mat-header-cell *matHeaderCellDef>Mkoa</th>
                  <td mat-cell *matCellDef="let element"></td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="['id', 'name', 'payment']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'payment']"></tr>
              </table>
        </div>
    </div>
</div>


<div class="container mb-4 mt-2">
    <div class="card">
        <div class="container container mt-3">
            <form [formGroup]="form">
                <div class="mb-3 row has-validation">
                    <label class="col-sm-10 col-form-label">Idadi ya wakulima</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" formControlName="no_farm"  required>
                    </div>
                  </div>

                  

                  <div class="row m-2">
                    <div class="col">
                        <div class="mb-3 row has-validation">
                          <label for="inputPassword" class="col-sm-10 col-form-label">idadi ya wakulima Wanaume</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" min="0" max="100"  required>
                          </div>
                        </div>
                      </div>
        
                      <div class="col">
                        <div class="mb-3 row has-validation">
                          <label for="inputPassword" class="col-sm-10 col-form-label">idadi ya wakulima Wanaume</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" min="0" max="100"  required>
                          </div>
                        </div>
                      </div>
                  </div>

                  <div class="mb-3 row has-validation">
                    <label class="col-sm-10 col-form-label">Heka</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control"  required>
                    </div>
                  </div>

                  <h4 class="text-center mb-0">Uzalishaji kwa Tani </h4>
            
                  <div class="row m-2">
                    <div class="col">
                        <div class="mb-3 row has-validation">
                          <label for="inputPassword" class="col-sm-10 col-form-label">Aina ya Mwani</label>
                          <div class="col-sm-10">
                            <select class="form-control" >
                                <option>E.spinosum</option>
                                <option>E.cottonii</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="mb-3 row has-validation">
                          <label for="inputPassword" class="col-sm-10 col-form-label">Tani</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" />
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="mb-3 row has-validation">
                    <label class="col-sm-10 col-form-label">Tarehe</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" formControlName="no_farm"  required>
                    </div>
                  </div>
            </form>
        </div>
        <button mat-raised-button color="primary" class="mb-3 mt-3 mx-2" [disabled]="form.invalid">Wasilisha </button>
    </div>
</div>
