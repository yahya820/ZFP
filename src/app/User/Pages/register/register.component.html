                <div class="mb-3 row has-validation">
                  <label class="col-sm-6 col-form-label">Jina kamili</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" formControlName="name" required>
                  </div>
                </div>
     
                <div class="mb-3 row has-validation">
                 <label class="col-sm-6 col-form-label">Jina La Mtumiaji</label>
                 <div class="col-sm-12">
                   <input type="text" class="form-control" formControlName="username" required>
                 </div>
               </div>
     
               <div class="mb-3 row has-validation">
                 <label class="col-sm-6 col-form-label">Anuani</label>
                 <div class="col-sm-12">
                   <input type="email" class="form-control" formControlName="email" required>
                 </div>
               </div>
     
                <div class="mb-3 row has-validation">
                  <label class="col-sm-6 col-form-label">Kazi yako</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" formControlName="work" required>
                  </div>
                </div>
      
                <div class="mb-3 row has-validation">
                  <label class="col-sm-6 col-form-label">Mahali unapoishi</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" formControlName="address" required>
                  </div>
                </div>
      
                <div class="mb-3 row has-validation">
                  <label class="col-sm-6 col-form-label">Namba ya Simu</label>
                  <div class="col-sm-12">
                    <input type="number" class="form-control" formControlName="phone" required>
                  </div>
                </div>
      
                <div class="mb-3 row has-validation">
                  <label class="col-sm-6 col-form-label">Kitambulisho cha  Mzanzibar</label>
                  <div class="col-sm-12">
                    <input type="number" class="form-control" formControlName="identity" required>
                  </div>
                </div>
      
                <div class="mb-3 row has-validation">
                  <label for="inputPassword" class="col-sm-6 col-form-label">Uraia</label>
                  <div class="col-sm-12">
                    <select class="form-control" formControlName="nationality" required>
                      <option value="" disabled selected>Choose an options</option>
                      <option>Mtanzania</option>
                      <option>Nchi nyengine</option>
                    </select>
                  </div>
                </div>
      
                <div class="row m-2">
      
                  <div class="col">
                    <div class="mb-3 row has-validation">
                      <label for="inputPassword" class="col-sm-6 col-form-label">Jinsia</label>
                      <div class="col-sm-12">
                        <select class="form-control" formControlName="sex" required>
                          <option value="" disabled selected>Choose an options</option>
                          <option>Mwanaume</option>
                          <option>Mwanamke</option>
                        </select>
                      </div>
                    </div>
                  </div>
      
                  <div class="col">
                    <div class="mb-3 row has-validation">
                      <label for="inputPassword" class="col-sm-6 col-form-label">Umri</label>
                      <div class="col-sm-12">
                        <input type="number" class="form-control" min="0" max="100" formControlName="age" required>
                      </div>
                    </div>
                  </div>
                </div>
             
     
             <div class="mb-5 row has-validation container mt-5">
                 <label class="col-sm-6 col-form-label">Neno La Siri</label>
                 <div class="col-sm-12">
                   <input type="password" class="form-control" formControlName="pass" required>
                 </div>
               </div>

               <input type="hidden" value="USER" formControlName="roles">
     
            
         </div>
        </form>
        <button mat-raised-button color="primary" type="submit" class="container mb-3 w-50" [disabled]="form1.invalid" (click)="Submit()">Jisajili</button>
