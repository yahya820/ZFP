<div style="border-radius: 2px;">
  <mat-card class="container">
    <mat-card-header style="text-align: center; margin-bottom: 10px; margin-top:10px">
      <mat-card-title>MFUMO WA UVUVI ZANZIBAR</mat-card-title>
      <mat-card-subtitle>KUINGIA</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div class="col">
        <div class="example-container">

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Jina Kamili</mat-label>
            <input matInput [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      </div>



      <button mat-raised-button class="login-btn">Ingia ndani</button>

    </mat-card-content>
  </mat-card>
</div>
